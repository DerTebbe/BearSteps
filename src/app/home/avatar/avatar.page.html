<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-center ion-text-uppercase">
      Profilbild
    </ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="log-out" color="dark"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let avatar of picArr">

        <img src="../../assets/avatar/{{avatar}}.png" alt="avatar-{{avatar}}" (click)="changeAvatar(avatar)"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
