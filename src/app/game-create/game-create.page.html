<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-icon color="dark" name="close-outline"></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-uppercase ion-text-center">Spiel erstellen</ion-title>
        <ion-buttons slot="end">
            <ion-icon size="large" (click)="navigateBack()" name="close-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="curved">
        <ion-grid>
            <div class="top">
                <ion-label class="header">Finde Mr.X!</ion-label>
                <br>
                <p class="text">RÃ¤uber oder Gendarme? </p>
                <br>
            </div>
        </ion-grid>
    </div>

    <ion-list>
<!--        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-grid>
                        <ion-label class="labelText">Raumname</ion-label>
                        <ion-input type="text"
                                   maxlength="25"
                                   [(ngModel)]="roomname"
                                   placeholder="..."
                                   required>
                        </ion-input>
                    </ion-grid>
                </ion-item>
                <p class="error ion-text-end ion-padding-end"
                   *ngIf="errors.get('roomname')">
                    {{errors.get('roomname')}}
                </p>
            </ion-col>
        </ion-row>-->
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="9" class="labelText">
                        <ion-label>
                            Spieleranzahl
                        </ion-label>
                    </ion-col>
                    <ion-col size="3" class="amountText" *ngIf="maxAmountPlayers">
                        {{maxAmountPlayers}} Spieler
                    </ion-col>
                    <ion-col size="12">
                        <span slot="end">Nummer</span>
                        <ion-range [(ngModel)]="maxAmountPlayers" min="2" max="8" step="1" value="3" snaps pin="true"
                                   color="dark">
                            <ion-icon slot="start" size="small" color="dark" name="people-outline"></ion-icon>
                            <ion-icon slot="end" color="dark" name="people-outline"></ion-icon>
                        </ion-range>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
        <p class="error ion-text-end ion-padding-end"
           *ngIf="errors.get('maxAmountPlayers')">
            {{errors.get('maxAmountPlayers')}}
        </p>

        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="9" class="labelText">
                        <ion-label>
                            Spieldauer
                        </ion-label>
                    </ion-col>
                    <ion-col size="3" class="amountText">
                        <ion-text *ngIf="maxAmountTime">{{maxAmountTime}}min</ion-text>
                    </ion-col>
                    <ion-col size="12">
                        <ion-range [(ngModel)]="maxAmountTime" min="30" max="90" step="15" value="60" snaps pin="true"
                                   color="dark">
                            <ion-icon slot="start" size="small" color="dark" name="hourglass-outline"></ion-icon>
                            <ion-icon slot="end" color="dark" name="hourglass-outline"></ion-icon>
                        </ion-range>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <p class="error ion-text-end ion-padding-end"
           *ngIf="errors.get('maxAmountTime')">
            {{errors.get('maxAmountTime')}}
        </p>

        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="9" class="labelText">
                        <ion-label>
                            Radius
                        </ion-label>
                    </ion-col>
                    <ion-col size="3" class="amountText">
                        <ion-text *ngIf="radius">{{radius}}m</ion-text>
                    </ion-col>
                    <ion-col size="12">
                        <ion-range [(ngModel)]="radius" min="500" max="3000" step="500" value="1" snaps pin="true"
                                   color="dark">
                            <ion-icon slot="start" size="small" color="dark" name="map-outline"></ion-icon>
                            <ion-icon slot="end" color="dark" name="map-outline"></ion-icon>
                        </ion-range>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
        <p class="error ion-text-end ion-padding-end"
           *ngIf="errors.get('radius')">
            {{errors.get('radius')}}
        </p>

    <p class="error ion-padding"
       *ngIf="errors.get('location')">
      {{errors.get('location')}}
    </p>

  </ion-list>
    <ion-button color="dark" expand="full" (click)="createRoom()">
        Erstellen
    </ion-button>
</ion-content>
